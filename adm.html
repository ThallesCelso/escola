<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #2c3e50;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .dashboard-card {
            transition: transform 0.3s;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar p-4">
                <h3 class="mb-4">
                    <i class="bi bi-person-gear me-2"></i>Painel Administrativo
                </h3>
                <nav class="nav flex-column">
                    <a class="nav-link text-white" href="#usuarios">
                        <i class="bi bi-people me-2"></i>Gerenciar Usuários
                    </a>
                    <a class="nav-link text-white" href="#turmas">
                        <i class="bi bi-grid-3x3-gap me-2"></i>Turmas
                    </a>
                    <a class="nav-link text-white" href="#cursos">
                        <i class="bi bi-book me-2"></i>Cursos
                    </a>
                    <a class="nav-link text-white" href="#relatorios">
                        <i class="bi bi-file-earmark-text me-2"></i>Relatórios
                    </a>
                    <a class="nav-link text-white" href="telainicial.html">
                        <i class="bi bi-box-arrow-left me-2"></i>Sair
                    </a>
                </nav>
            </div>
            <div class="col-md-9 main-content">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-card text-center p-3 bg-primary text-white">
                            <i class="bi bi-people display-4 mb-3"></i>
                            <h3>500</h3>
                            <p>Total de Alunos</p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-card text-center p-3 bg-success text-white">
                            <i class="bi bi-person-video3 display-4 mb-3"></i>
                            <h3>45</h3>
                            <p>Total de Professores</p>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card dashboard-card text-center p-3 bg-warning text-white">
                            <i class="bi bi-book display-4 mb-3"></i>
                            <h3>20</h3>
                            <p>Total de Cursos</p>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        Últimas Atividades
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Novo aluno matriculado: João Silva</li>
                            <li class="list-group-item">Professor Maria Santos adicionado</li>
                            <li class="list-group-item">Novo curso de Programação criado</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
