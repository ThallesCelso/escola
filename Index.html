<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .btn-login {
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <h1 class="mb-4">
                <i class="bi bi-building-fill"></i> Sistema de Gestão Escolar
            </h1>
            <div class="d-grid gap-3">
                <a href="loginadm.html" class="btn btn-primary btn-lg btn-login">
                    <i class="bi bi-person-gear me-2"></i>Administrador
                </a>
                <a href="loginaluno.html" class="btn btn-success btn-lg btn-login">
                    <i class="bi bi-person-study me-2"></i>Aluno
                </a>
                <a href="loginprofessor.html" class="btn btn-info btn-lg btn-login">
                    <i class="bi bi-person-video3 me-2"></i>Professor
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
