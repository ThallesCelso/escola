<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #2c3e50;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar p-4">
                <h3 class="mb-4">
                    <i class="bi bi-people me-2"></i>Gerenciar Usuários
                </h3>
                <nav class="nav flex-column">
                    <a class="nav-link text-white active" href="#cadastrar-professor">
                        <i class="bi bi-person-plus me-2"></i>Cadastrar Professor
                    </a>
                    <a class="nav-link text-white" href="#listar-professores">
                        <i class="bi bi-list-ul me-2"></i>Listar Professores
                    </a>
                    <a class="nav-link text-white" href="#cadastrar-aluno">
                        <i class="bi bi-person-add me-2"></i>Cadastrar Aluno
                    </a>
                    <a class="nav-link text-white" href="#listar-alunos">
                        <i class="bi bi-list-check me-2"></i>Listar Alunos
                    </a>
                    <a class="nav-link text-white" href="adm.html">
                        <i class="bi bi-arrow-left me-2"></i>Voltar ao Painel
                    </a>
                </nav>
            </div>
            <div class="col-md-9 main-content">
                <div class="card">
                    <div class="card-header">
                        <h4>Cadastrar Professor</h4>
                    </div>
                    <div class="card-body">
                        <form id="professorForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" required 
                                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                           placeholder="000.000.000-00">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" 
                                           pattern="\(\d{2}\)\s*\d{4,5}-\d{4}"
                                           placeholder="(00) 00000-0000">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Formação</label>
                                    <select class="form-select" id="formacao">
                                        <option value="">Selecione a Formação</option>
                                        <option value="licenciatura">Licenciatura</option>
                                        <option value="bacharelado">Bacharelado</option>
                                        <option value="especializacao">Especialização</option>
                                        <option value="mestrado">Mestrado</option>
                                        <option value="doutorado">Doutorado</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Área de Atuação</label>
                                    <select class="form-select" id="area-atuacao">
                                        <option value="">Selecione a Área</option>
                                        <option value="matematica">Matemática</option>
                                        <option value="portugues">Português</option>
                                        <option value="historia">História</option>
                                        <option value="geografia">Geografia</option>
                                        <option value="ciencias">Ciências</option>
                                        <option value="informatica">Informática</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Código de Professor</label>
                                    <div class="input-group">
                                        <span class="input-group-text">PROF-</span>
                                        <input type="text" class="form-control" id="codigo-professor" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save me-2"></i>Cadastrar Professor
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Professores Cadastrados</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nome</th>
                                        <th>Área</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="professores-lista">
                                    <tr>
                                        <td>PROF-001</td>
                                        <td>Maria Santos</td>
                                        <td>Matemática</td>
                                        <td>
                                            <button class="btn btn-sm btn-info me-2">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('professorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const codigoProfessor = document.getElementById('codigo-professor').value;
            
            // Validate form inputs
            if (!nome || !cpf || !email || !codigoProfessor) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Add new professor to the list
            const tabelaProfessores = document.getElementById('professores-lista');
            const novoProfessor = document.createElement('tr');
            novoProfessor.innerHTML = `
                <td>PROF-${codigoProfessor}</td>
                <td>${nome}</td>
                <td>${document.getElementById('area-atuacao').value}</td>
                <td>
                    <button class="btn btn-sm btn-info me-2">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            `;
            tabelaProfessores.appendChild(novoProfessor);

            // Reset form
            this.reset();
        });

        // CPF Mask
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{2})$/, '$1-$2');
            e.target.value = value;
        });

        // Phone Mask
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
            value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            e.target.value = value;
        });
    </script>
</body>
</html>
