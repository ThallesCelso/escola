<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <i class="bi bi-person-video3 text-info" style="font-size: 4rem;"></i>
                <h2 class="mt-3">Login Professor</h2>
            </div>
            <form id="teacherLoginForm">
                <div class="mb-3">
                    <label for="registration" class="form-label">Código do Professor</label>
                    <input type="text" class="form-control" id="registration" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-info">Entrar</button>
                </div>
                <div class="text-center mt-3">
                    <a href="telainicial.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left-circle me-1"></i>Voltar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('teacherLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Placeholder for authentication logic
            const registration = document.getElementById('registration').value;
            const password = document.getElementById('password').value;
            
            if (registration === 'PROF001' && password === 'professor123') {
                window.location.href = 'professor.html';
            } else {
                alert('Credenciais inválidas');
            }
        });
    </script>
</body>
</html>
